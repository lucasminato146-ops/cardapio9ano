<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Benefícios</title>
<link rel="stylesheet" href="index.css">
<style>
/* ===== Estilo do Menu Lateral ===== */
#side-menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background-color: #333;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
    z-index: 1001; /* acima do overlay */
}
#side-menu.show {
    left: 0;
}
#side-menu a {
    padding: 10px 20px;
    text-decoration: none;
    font-size: 14px;
    color: white !important;
    display: block;
    transition: 0.3s;
    margin-bottom: 5px;
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 5px;
}
#side-menu a:hover {
    background-color: rgba(255,255,255,0.15);
}
#fechar-menu {
    font-size: 2em;
    color: white;
    font-weight: bold;
    text-decoration: none;
    margin-bottom: 2rem;
}
#fechar-menu:hover {
    color: #ddd;
}

/* ===== Overlay ===== */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    display: none;
}
#overlay.show {
    display: block;
}

/* ===== Ícone das 3 barras ===== */
#menu-icon a {
    color: rgb(255, 255, 255);
    font-size: 2em;
    text-decoration: none;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1100;
}

/* ===== Título e Subtítulo ===== */
h1.titulo-principal {
    text-align: center;
    color: white;
    background-color: blue; /* fundo azul */
    padding: 0.5em 1em;
    border-radius: 8px;
    display: block;
    width: fit-content;
    margin: 2rem auto;
}
h1.titulo-receita {
    text-align: center;
    color: black;
    background-color: yellow; /* fundo amarelo */
    padding: 0.5em 1em;
    border-radius: 8px;
    display: block;
    width: fit-content;
    margin: 1.5rem auto;
}
h2.subtitulo {
    text-align: center;
    font-size: 20px;
    color: white;
    margin-top: 10px;
}

/* ===== Conteúdo ===== */
.intro.destaque {
    max-width: 900px;
    margin: 2rem auto;
    font-size: 1em;
    line-height: 1.6;
    text-align: justify;
    font-weight: normal;
    color: white;
    background-color: rgba(0,0,0,0.6);
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

ul {
    max-width: 700px;
    margin: 1rem auto 2rem auto;
    text-align: left;
    font-size: 0.95em;
    line-height: 1.4;
    color: white;
}
ul li {
    margin-bottom: 0.5rem;
}

.imagem-beneficio img {
    display: block;
    margin: 2rem auto;
    max-width: 80%;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

/* ===== Mensagem Final ===== */
.agradecimento {
    text-align: center;
    margin: 2rem;
    font-weight: bold;
    color: white;
}
</style>
</head>
<body>

<!-- Ícone do Menu -->
<nav>
    <ul>
        <li id="menu-icon">
            <a href="#" onclick="abrirMenu(event)">&#9776;</a>
        </li>
    </ul>
</nav>

<!-- Overlay -->
<div id="overlay" onclick="fecharMenu(event)"></div>

<!-- Menu Lateral -->
<div id="side-menu">
    <a href="#" id="fechar-menu" onclick="fecharMenu(event)">FECHAR</a>
    <a href="index.html">Página Inicial</a>
    <a href="receita.html">Modo de Preparo das Receitas</a>
    <a href="venda.html">vendas</a>
</div>

<!-- Título Principal e Subtítulo -->
<h1 class="titulo-principal">Benefícios das Nossas Receitas</h1>
<h2 class="subtitulo">Descubra como cada receita contribui para a sua saúde</h2>

<!-- Conteúdo (igual ao seu) -->
<!-- ... (mantive tudo igual, não mexi no conteúdo das receitas) ... -->

<!-- Script para abrir/fechar menu -->
<script>
function abrirMenu(event) {
    event.preventDefault();
    document.getElementById('side-menu').classList.add('show');
    document.getElementById('overlay').classList.add('show');
}
function fecharMenu(event) {
    event.preventDefault();
    document.getElementById('side-menu').classList.remove('show');
    document.getElementById('overlay').classList.remove('show');
}
</script>

</body>
</html>
