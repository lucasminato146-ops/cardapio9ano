<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Redirecionamento</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .botao-azul, .botao-voltar {
      padding: 25px 50px;
      text-decoration: none;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      display: inline-block;
      margin-bottom: 15px;
      color: white;
    }

    .botao-azul {
      background-color: #007BFF;
    }

    .botao-azul:hover {
      background-color: #0056b3;
    }

    .botao-voltar {
      background-color: #6c757d; /* Cinza */
    }

    .botao-voltar:hover {
      background-color: #5a6268;
    }

    .aviso {
      font-size: 16px;
      color: #333;
      max-width: 600px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <a href="https://pay.kiwify.com.br/vSBh0uR?afid=IXKHDyvO" target="_blank" class="botao-azul">
    700 RECEITAS BOLOS, TORTAS E SOBREMESAS LOTE SUA AGENDA COM DIVERSAS ENCOMENDAS
    
    <li>clique aqui</li>
  </a>

  <div class="aviso">
    ⚠️ Atenção: Após clicar no botão você será redirecionado para a página de de vendas aparte da feira de ciencias sobre receitas de bolo .
  </div>

  <a href="index.html" class="botao-voltar">
    Voltar para a página inicial
  </a>

</body>
</html>
